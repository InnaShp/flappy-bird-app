<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/index.css" />
  <link
    rel="shortcut icon"
    href="../images/bird_icon.png"
    type="image/x-icon"
  />
  <title>Settings</title>
</head>
<body>
  <div class="container">
    <header data-include="../partials/header.partial.html"></header>
    <main class="settings">
      <h1 class="settings__title">Choose your flappy bird!</h1>
      <div class="settings__birds-list">
        <div class="settings__birds-item">
          <a href="#" class="settings__bird-link"><img src="../images/flappy-birds/yellow-bird-up.png" alt="Yellow bird" class="settings__bird-img"></a>
          <button class="settings__btn">Pick Me</button>
        </div>
        <div class="settings__birds-item">
          <a href="#" class="settings__bird-link"><img src="../images/flappy-birds/blue-bird-up.png" alt="Blue bird" class="settings__bird-img"></a>
          <button class="settings__btn">Pick Me</button>
        </div>
        <div class="settings__birds-item">
          <a href="#" class="settings__bird-link"><img src="../images/flappy-birds/pink-bird-up.png" alt="Pink bird" class="settings__bird-img"></a>
          <button class="settings__btn">Pick Me</button>
        </div>
        <div class="settings__birds-item">
          <a href="#" class="settings__bird-link"><img src="../images/flappy-birds/brown-bird-up.png" alt="Brown bird" class="settings__bird-img"></a>
          <button class="settings__btn">Pick Me</button>
        </div>
        <div class="settings__birds-item">
          <a href="#" class="settings__bird-link"><img src="../images/flappy-birds/white-bird-up.png" alt="White bird" class="settings__bird-img"></a>
          <button class="settings__btn">Pick Me</button>
        </div>
        <div class="settings__birds-item">
          <a href="#" class="settings__bird-link"><img src="../images/flappy-birds/green-bird-up.png" alt="Grren bird" class="settings__bird-img"></a>
          <button class="settings__btn">Pick Me</button>
        </div>
      </div>
    </main>
  </div>
  <script src="../js/settings.js"></script>
  <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
</body>
</html>
