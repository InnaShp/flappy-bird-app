<section class="game-wrapper">
  <div class="background"></div>
  <img src="../images/flappy-bird-up.png" alt="bird-img" class="bird" id="bird-1">
  <div class="message">
    <form id="name-form">
      <input type="text" name="name" placeholder="Enter your name" class="user-name">
      <button type="submit">Start the game</button>
    </form>
  </div>
  <div class="score">
    <span class="score-title"></span>
    <span class="score-val"></span>
  </div>
</section>
